feedback :
  create : "<prefix> Ticket <ticket_id> created"
  update : "<prefix> Ticket <ticket> updated"
  close : "<prefix> Ticket <ticket> closed"
  claim : "<prefix> Ticket <ticket> claimed"
  unclaim : "<prefix> Ticket <ticket> unclaimed"
  assign : "<prefix> Ticket <ticket> assigned to <target>"
  complete : "<prefix> Ticket <ticket> completed"
  reopen : "<prefix> Ticket <ticket> completed"
  note : "<prefix> Note added to ticket <ticket>"
  teleport : "<prefix> Teleported to ticket <ticket> creation location"

notify :
  claim : "<prefix> <player> has claimed your ticket"
  unclaim : "<prefix> <player> has yielded your ticket"
  assign : "<prefix> <player> has assigned you to ticket <id>"
  complete : "<prefix> <player> has completed your ticket"
  reopen : "<prefix> <player> has reopened your ticket"
  note : "<prefix> <player> has added a note to your ticket <note>"

announce :
  creation : "<prefix> <player> opened a new ticket <ticket><white> - <ticket_message>"
  update : "<prefix> <player> updated ticket <ticket><white> - <ticket_message>"
  close : "<prefix> <player> closed their ticket <ticket>"
  claim : "<prefix> <player> claimed ticket <ticket>"
  unclaim : "<prefix> <player> unclaimed ticket <ticket>"
  assign : "<prefix> <player> assigned ticket <ticket><white> to <target>"
  complete : "<prefix> <player> completed ticket <ticket>"
  reopen : "<prefix> <player> reopened ticket <ticket>"
  note : "<prefix> <player> added a note to ticket <ticket><white> - <note>"

exception :
  noPermission : "<prefix> <color:#ff1744>You do not have permission for this command"
  invalidSender : "<prefix> <color:#ff1744>This command must be executed by <sender>"
  ticketOpen : "<prefix> <color:#ff1744>This ticket is already open"
  ticketClaimed : "<prefix> <color:#ff1744>This ticket is already claimed"
  ticketClosed : "<prefix> <color:#ff1744>This ticket is closed"
  ticketNotFound : "<prefix> <color:#ff1744>Ticket could not be found"
  tooManyTicketsOpen : "<prefix> <color:#ff1744>You already have too many open tickets"

format :
  list :
    title :
      all : "   <color:#f5a5a5><bold>TICKETS"
      personal : "   <color:#f5a5a5><bold>TICKETS"
    header : "<green><player>"
    entry : "<ticket> <dark_gray>- <white><ticket_message>"
  highscore :
    title : "   <color:#f5a5a5>HIGHSCORES"
    entry : "<yellow><bold><action> - <white><player>"
  log :
    title : "    <color:#f5a5a5>LOG"
    entry : "<yellow><bold><action> - <white><player>"
  show :
    title : "   <color:#f5a5a5>TICKET <ticket>"
    field :
      status : "<white>Status<dark_gray>: <yellow><status>"
      creator : "<white>Created<dark_gray>: <yellow><creator>"
      claimer : "<white>Claimer<dark_gray>: <yellow><claimer>"
      message : "<white>Message<dark_gray>: <yellow><message>"

task :
  reminder : "<prefix> There are <count> ticket(s) currently open"
